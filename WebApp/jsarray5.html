<script>
    //keys
    var obj={a:10,b:20,c:30}
    var newArr=Object.keys(obj)
    //values
    var newArr2=Object.values(obj)
    //entries
    var newArr3=Object.entries(obj)
    console.log(newArr,newArr2,newArr3)

   
</script>
