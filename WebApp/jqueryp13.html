<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").slideUp();
        })
        $(".btn2").click(function(){
            $("p").slideDown();
        })
    })
    
</script>
<p>This is paragraph</p>
<button class="btn1">Hide</button>
<button class="btn2">show</button>
