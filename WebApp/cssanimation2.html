<style>
    div
    {
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
        animation-delay: 2s;
        animation-direction: alternate-reverse;
        animation-iteration-count: 3;
    }
    @keyframes example
    {
        0%{top:0px;left:0px}
        50%{top:50px;left:50px}
        100%{top:400px;left:400px}
    }
</style>
